name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: |
            ~/docker-images
          key: docker-images-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            docker-images-${{ runner.os }}-

      - name: Load cached Docker images
        run: |
          # Load images from cache if they exist
          if [ -d ~/docker-images ]; then
            for image in ~/docker-images/*.tar; do
              if [ -f "$image" ]; then
                echo "Loading cached image: $image"
                docker load -i "$image"
              fi
            done
          fi

      - name: Pull and save Testcontainers images
        run: |
          mkdir -p ~/docker-images
          
          # Pull and save MS SQL Server image
          if ! docker image inspect mcr.microsoft.com/mssql/server:2022-latest > /dev/null 2>&1; then
            echo "Pulling mcr.microsoft.com/mssql/server:2022-latest"
            docker pull mcr.microsoft.com/mssql/server:2022-latest
            docker save mcr.microsoft.com/mssql/server:2022-latest -o ~/docker-images/mssql-2022.tar
          fi
          
          # Pull and save Kafka 7.9.1 image
          if ! docker image inspect confluentinc/cp-kafka:7.9.1 > /dev/null 2>&1; then
            echo "Pulling confluentinc/cp-kafka:7.9.1"
            docker pull confluentinc/cp-kafka:7.9.1
            docker save confluentinc/cp-kafka:7.9.1 -o ~/docker-images/kafka-7.9.1.tar
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build, test, and generate coverage report
        run: mvn clean verify -B

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catbox-jars
          path: '**/target/*.jar'
          retention-days: 30

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage-report/target/site/jacoco-aggregate/
            **/target/jacoco-ut/
            **/target/jacoco-it/
          retention-days: 30
          if-no-files-found: warn

      - name: Set up Maven settings for GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
