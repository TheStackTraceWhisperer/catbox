<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteBox - Outbox Admin</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
    <style>
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-pending {
            background-color: #ffc107;
            color: #000;
        }
        .status-sent {
            background-color: #28a745;
            color: #fff;
        }
        .status-in-progress {
            background-color: #17a2b8;
            color: #fff;
        }
        .table-container {
            overflow-x: auto;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">RouteBox - Outbox Admin</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Outbox Events</h2>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <form method="get" action="/admin">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="eventType" class="form-label">Event Type</label>
                                <input type="text" class="form-control" id="eventType" name="eventType" th:value="${eventType}">
                            </div>
                            <div class="col-md-3">
                                <label for="aggregateType" class="form-label">Aggregate Type</label>
                                <input type="text" class="form-control" id="aggregateType" name="aggregateType" th:value="${aggregateType}">
                            </div>
                            <div class="col-md-3">
                                <label for="aggregateId" class="form-label">Aggregate ID</label>
                                <input type="text" class="form-control" id="aggregateId" name="aggregateId" th:value="${aggregateId}">
                            </div>
                            <div class="col-md-3">
                                <label for="sortBy" class="form-label">Sort By</label>
                                <select class="form-select" id="sortBy" name="sortBy">
                                    <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Created At</option>
                                    <option value="sentAt" th:selected="${sortBy == 'sentAt'}">Sent At</option>
                                    <option value="eventType" th:selected="${sortBy == 'eventType'}">Event Type</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-3">
                                <label for="direction" class="form-label">Direction</label>
                                <select class="form-select" id="direction" name="direction">
                                    <option value="ASC" th:selected="${direction == 'ASC'}">Ascending</option>
                                    <option value="DESC" th:selected="${direction == 'DESC'}">Descending</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="size" class="form-label">Page Size</label>
                                <select class="form-select" id="size" name="size">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="pendingOnly" name="pendingOnly" value="true" th:checked="${pendingOnly}">
                                    <label class="form-check-label" for="pendingOnly">
                                        Pending Only
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary me-2">Apply Filters</button>
                                <a href="/admin" class="btn btn-secondary">Reset</a>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Stats -->
                <div class="alert alert-info">
                    <strong>Total Events:</strong> <span th:text="${totalElements}">0</span> |
                    <strong>Page:</strong> <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span>
                </div>

                <!-- Events Table -->
                <div class="table-container">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Event Type</th>
                                <th>Aggregate Type</th>
                                <th>Aggregate ID</th>
                                <th>Created At</th>
                                <th>Status</th>
                                <th>Sent At</th>
                                <th>In Progress Until</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${events.isEmpty()}">
                                <td colspan="9" class="text-center">No events found</td>
                            </tr>
                            <tr th:each="event : ${events.content}">
                                <td th:text="${event.id}">1</td>
                                <td th:text="${event.eventType}">OrderCreated</td>
                                <td th:text="${event.aggregateType}">Order</td>
                                <td th:text="${event.aggregateId}">123</td>
                                <td th:text="${#temporals.format(event.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
                                <td>
                                    <span th:if="${event.sentAt != null}" class="status-badge status-sent">Sent</span>
                                    <span th:if="${event.sentAt == null && event.inProgressUntil != null}" class="status-badge status-in-progress">In Progress</span>
                                    <span th:if="${event.sentAt == null && event.inProgressUntil == null}" class="status-badge status-pending">Pending</span>
                                </td>
                                <td th:text="${event.sentAt != null ? #temporals.format(event.sentAt, 'yyyy-MM-dd HH:mm:ss') : '-'}">-</td>
                                <td th:text="${event.inProgressUntil != null ? #temporals.format(event.inProgressUntil, 'yyyy-MM-dd HH:mm:ss') : '-'}">-</td>
                                <td>
                                    <button 
                                        th:if="${event.sentAt != null}"
                                        class="btn btn-sm btn-warning"
                                        th:hx-post="@{'/api/outbox-events/' + ${event.id} + '/mark-unsent'}"
                                        hx-target="closest tr"
                                        hx-swap="outerHTML"
                                        hx-confirm="Mark this event as unsent?"
                                        hx-on::after-request="window.location.reload()">
                                        Mark Unsent
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin(page=${currentPage - 1}, size=${size}, eventType=${eventType}, aggregateType=${aggregateType}, aggregateId=${aggregateId}, pendingOnly=${pendingOnly}, sortBy=${sortBy}, direction=${direction})}">Previous</a>
                        </li>
                        
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:if="${i >= currentPage - 2 && i <= currentPage + 2}"
                            class="page-item" 
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin(page=${i}, size=${size}, eventType=${eventType}, aggregateType=${aggregateType}, aggregateId=${aggregateId}, pendingOnly=${pendingOnly}, sortBy=${sortBy}, direction=${direction})}" th:text="${i + 1}">1</a>
                        </li>
                        
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin(page=${currentPage + 1}, size=${size}, eventType=${eventType}, aggregateType=${aggregateType}, aggregateId=${aggregateId}, pendingOnly=${pendingOnly}, sortBy=${sortBy}, direction=${direction})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
