spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  kafka:
    consumer:
      auto-offset-reset: earliest

order:
  processor:
    simulate-failures: false  # Disable random failures for reliable tests

logging:
  level:
    com.example.orderprocessor: DEBUG
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    org.hibernate.SQL: DEBUG
