# SQL Debug Profile
# Enable Hibernate SQL logging with formatting
# Activate this profile to see SQL statements in the console
# Usage: --spring.profiles.active=sql-debug

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
