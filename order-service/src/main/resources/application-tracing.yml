# Distributed Tracing Profile
# Enables OpenTelemetry distributed tracing with Grafana Tempo
# Activate this profile to enable distributed tracing across services
# Usage: --spring.profiles.active=tracing

management:
  tracing:
    sampling:
      probability: 0.1  # Sample 10% of traces to avoid performance impact
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
