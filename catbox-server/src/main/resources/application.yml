spring:
  application:
    name: catbox

  # Remove explicit default datasource to avoid H2 in default profile; let tests configure via Testcontainers
  datasource: { }

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  threads:
    virtual:
      enabled: true

  # --- Kafka Configuration ---
  kafka:
    clusters:
      # --- Cluster A ---
      cluster-a:
        bootstrap-servers: localhost:9092
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.apache.kafka.common.serialization.StringSerializer
          properties:
            linger.ms: 10
            acks: all
      # --- Cluster B ---
      cluster-b:
        bootstrap-servers: localhost:9093
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.apache.kafka.common.serialization.StringSerializer
          properties:
            linger.ms: 10
            acks: all

# --- Routing and Factory Configuration ---
outbox:
  routing:
    rules:
      # map: eventType -> cluster-key
      OrderCreated: cluster-a
      OrderStatusChanged: cluster-a
      # e.g., InventoryEvent: cluster-b

  kafka:
    factory:
      # Timeouts for the dynamic factory
      idle-eviction-time-minutes: 30
      eviction-check-ms: 300000 # 5 minutes

  processing:
    claim-timeout-ms: 300000
    batch-size: 100
    poll-fixed-delay-ms: 2000
    poll-initial-delay-ms: 10000
    
    # --- DEAD-LETTER CONFIG ---
    max-permanent-retries: 5
    permanent-failure-exceptions:
      # This list will replace the defaults defined in OutboxProcessingConfig
      - java.lang.IllegalStateException
      - org.apache.kafka.common.errors.InvalidTopicException
      - org.apache.kafka.common.errors.RecordTooLargeException
      - org.apache.kafka.common.errors.SerializationException
      - org.apache.kafka.common.errors.AuthenticationException
      - org.apache.kafka.common.errors.AuthorizationException

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  structured:
    format:
      console: ecs
  level:
    com.example.catbox: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
