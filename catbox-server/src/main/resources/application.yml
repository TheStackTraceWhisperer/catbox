spring:
  application:
    name: catbox

  # Remove explicit default datasource to avoid H2 in default profile; let tests configure via Testcontainers
  datasource: { }

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  threads:
    virtual:
      enabled: true

  # --- SSL Bundle Configuration ---
  ssl:
    bundle:
      jks:
        kafka-client:
          truststore:
            location: file:infrastructure/kafka-security/certs/kafka-client-truststore.jks
            password: changeit

  # --- Kafka Configuration ---
  kafka:
    clusters:
      # --- Cluster A (PLAINTEXT - for backward compatibility and testing) ---
      cluster-a:
        bootstrap-servers: localhost:9092
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.apache.kafka.common.serialization.StringSerializer
          properties:
            linger.ms: 10
            acks: all
      # --- Cluster B (SASL_SSL - secure cluster) ---
      cluster-b:
        bootstrap-servers: localhost:9093
        ssl:
          bundle: kafka-client
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.apache.kafka.common.serialization.StringSerializer
          properties:
            linger.ms: 10
            acks: all
            # SASL/SSL Security Configuration
            security.protocol: SASL_SSL
            sasl.mechanism: SCRAM-SHA-512
            # IMPORTANT: For production, use environment variables for credentials
            # Example: username="${KAFKA_USERNAME:producer}" password="${KAFKA_PASSWORD:producer-secret}"
            sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="producer" password="producer-secret";
      # --- Cluster C (PLAINTEXT - second independent cluster for multi-cluster testing) ---
      cluster-c:
        bootstrap-servers: localhost:9095
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.apache.kafka.common.serialization.StringSerializer
          properties:
            linger.ms: 10
            acks: all

# --- Routing and Factory Configuration ---
outbox:
  routing:
    rules:
      # Simple single-cluster routing (backward compatible)
      OrderCreated: cluster-a
      OrderStatusChanged: cluster-a
      
      # Multi-cluster routing examples:
      
      # Example 1: Publish to multiple clusters, all must succeed
      # InventoryEvent:
      #   clusters: [cluster-a, cluster-b]
      #   strategy: all-must-succeed
      
      # Example 2: Publish to multiple clusters, at least one must succeed
      # PaymentEvent:
      #   clusters: [cluster-a, cluster-b]
      #   strategy: at-least-one
      
      # Example 3: Required and optional clusters
      # NotificationEvent:
      #   clusters: [cluster-a]          # Required cluster(s)
      #   optional: [cluster-b, cluster-c]  # Optional cluster(s), failures ignored
      #   strategy: all-must-succeed     # Applies only to required clusters

  kafka:
    factory:
      # Timeouts for the dynamic factory
      idle-eviction-time-minutes: 30
      eviction-check-ms: 5m # 5 minutes

  processing:
    claim-timeout: 5m
    batch-size: 100
    poll-fixed-delay: 2s
    poll-initial-delay: 10s
    
    # --- ARCHIVAL CONFIG ---
    archival-retention-days: 7  # Archive events older than 7 days (set to 0 to disable)
    
    # --- DEAD-LETTER CONFIG ---
    max-permanent-retries: 5
    permanent-failure-exceptions:
      # This list will replace the defaults defined in OutboxProcessingConfig
      - java.lang.IllegalStateException
      - org.apache.kafka.common.errors.InvalidTopicException
      - org.apache.kafka.common.errors.RecordTooLargeException
      - org.apache.kafka.common.errors.SerializationException
      - org.apache.kafka.common.errors.AuthenticationException
      - org.apache.kafka.common.errors.AuthorizationException

  archival:
    schedule: "0 0 2 * * *"  # Daily at 2 AM (can be customized using cron expression)

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  structured:
    format:
      console: ecs
  level:
    com.example.catbox: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
