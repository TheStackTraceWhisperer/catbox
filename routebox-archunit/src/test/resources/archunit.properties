# ArchUnit Configuration
# Allow rules to pass even if no classes match the 'that()' clause
# This is useful when testing architecture across multiple modules where some modules may not have certain types of classes
archRule.failOnEmptyShould=false

# Allow layered architecture to have optional layers (ignore empty layers)
# This is useful when testing architecture across multiple modules where some modules may not have all layers
layeredArchitecture.ignoreEmptyLayers=true
